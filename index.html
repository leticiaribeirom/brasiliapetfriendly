<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pet Friendly Places in Brasilia</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,700,900" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Pet Friendly Places in Bras√≠lia, Brazil</h1>
        <hr>
        <div data-bind="with: currentLocation()">
          <ul data-bind="foreach: locations">
            <li data-bind="click: $parent.onClickLocation">
              <a data-bind="text: title"></a>
            </li>
          </ul>
        </div>
      </div>
      <div id="map"></div>
    </div>
    
    <script async src="js/dynamics.min.js"></script>
    <script src='js/knockout-3.4.2.js'></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyAh3qZV_EkF4Eh7AkkMvwbwI3wZjPZdjPk&v=3&callback=initMap">
    </script>
    <script src="js/script.js"></script>

  </body>
</html>
